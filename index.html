<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css" rel="stylesheet">
    <link href="./assets/css/style.css" rel="stylesheet">
    <title>Where We Dranking?</title>
</head>

<body>
  <!--title and hero element-->
      <section class="hero is-info ">
        <div class="hero-body">
          <p class="title is-size-1">
            Where We Dranking?
          </p>
          <p class="subtitle is-size-2">
            We can find a bar for you to drink in! Just let us know where you wanna look down below!
          </p>
        </div>
      </section>
<!--middle section with input buttons for cities-->
<section id="background">
<div class="is-flex is-justify-content-center">
  <section class="section is-large">
        <h1 class="title"></h1>
        <h2 id="content-for-btn" class="subtitle is-size-2 has-text-white">
          What city are you drinking in:
        </h2>
<!--Button list for cities-->        
    <div id="btn-list"> 
<button  class="button is-large">Dallas</button>
<button  class="button is-large">Los Angeles</button>
<button  class="button is-large">Cincinnati</button>
<button  class="button is-large">San Diego</button>
<button  class="button is-large">Boston</button>
<button  class="button is-large">Seattle</button>
<button  class="button is-large">Chicago</button>
<button  class="button is-large">Detroit</button>
<button  class="button is-large">Miami</button>
    </div>  
  </section>
</div>
<!--modal for more information-->
<div id="modal-js-example" class="modal">
  <div class="modal-background"></div>

  <div class="modal-content">
    <div class="box">
      <p>Information about city and bars</p>
    </div>
  </div>

  <button class="modal-close is-large" aria-label="close"></button>
</div>
<button class="js-modal-trigger" data-target="modal-js-example">
  Want to know more about your city?
</button>
</section>    



<!--javascript link-->
<script src="./assets/javascript/script.js"></script>
</body>
</html>
