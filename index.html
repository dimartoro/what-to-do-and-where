<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css" rel="stylesheet">
    <link href="./assets/css/style.css" rel="stylesheet">
    <title>Where We Dranking?</title>
</head>

<body>
  <!--title and hero element-->
      <section class="hero is-info ">
        <div class="hero-body">
          <p class="title is-size-1">
            Where We Dranking?
          </p>
          <p class="subtitle is-size-4">
            We can find a brewery in your city! Just search down below!
          </p>
        </div>
      </section>
<!--middle section with input buttons for cities-->
<section class="is-flex is-flex-direction-column ">
  <div class="is-flex is-justify-content-center">
    <section id="section1" class="section is-large">
      <h1 class="title"></h1>
      <h2 id="content-for-btn" class="subtitle is-size-2 has-text-white">
        What city are you drinking in:
      </h2>
      <form id="search-form">
        <h3 id="search-header">Search for a City:</h3>
        <input type="text" id="search-text" placeholder="Enter major US city name">
        <input type="submit" id="btn-search" value="Search">
      </form>        
      
      <!--Button list for cities-->        
      <div id="btn-group"> 
        <button  class="button is-large">Dallas</button>
        <button  class="button is-large">New York</button>
        <button  class="button is-large">Cincinnati</button>
        <button  class="button is-large">San Diego</button>
        <button  class="button is-large">Boston</button>
        <button  class="button is-large">Seattle</button>
        <button  class="button is-large">Chicago</button>
        <button  class="button is-large">Detroit</button>
        <button  class="button is-large">Miami</button>
      </div> 
      <button id="btnViewSaved">Your Saved Breweries</button>
    </section>
  </div>
  <!--modal for more information-->
  <div id="modal-js-example" class="modal">
    <div class="modal-background"></div>

    <div class="modal-content">
      <div class="box">
        <h2 id="city-data-heading">Fun facts about <span id="table-city"></span>:</h2>
        <!-- Your content -->
        <table id="city-data">
        </table> 
      </div>
    </div>

    <button class="modal-close is-large" aria-label="close"></button>
  </div>

  <h3 id="list-heading"></h3>

  <!--breweries info-->
  <div class="is-flex is-justify-content-center breweries" id="divBrewery">   
      <ul id="ulElements" ></ul>
  </div>
  <!------------------------------------------------->
 
</section>    

<!--btn for learning more-->
<div id="btn-container" class="is-flex is-justify-content-center">
  <button id="info-btn" class="js-modal-trigger" data-target="modal-js-example">
    More info about <span id="btn-info-city"></span>
  </button>
</div>

<!--javascript link-->
<script src="./assets/javascript/script.js"></script>
</body>

</html>
